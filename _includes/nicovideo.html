{%- assign id = include.id -%}
{%- assign title = include.title -%}
{%- assign aspect = include.aspect | default: "16 / 9" -%}
{%- assign texts = site.data.texts -%}
{%- if id -%}
<iframe class="nicovideo" style="aspect-ratio: {{ aspect }}" src="https://embed.nicovideo.jp/watch/{{ id }}" title="{{ texts.nicovideo_title | default: "Niconico video player" }}" frameborder="0" allowfullscreen>
<a href="https://www.nicovideo.jp/watch/{{ id }}" target="_blank" rel="noopener noreferrer">{{ title | default: texts.nicovideo_link | default: "Watch on Niconico" }}</a>
</iframe>
{%- endif -%}
