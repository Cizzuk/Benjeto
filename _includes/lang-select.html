<ul class="lang-select">
  {%- for lang in site.languages %}
  <li><a {% static_href %}href="
  {%- if lang == site.default_lang -%}
  {{ page.url | replace: 'index.html', '' }}
  {%- else -%}
  /{{ lang }}{{ page.url | replace: 'index.html', '' }}
  {%- endif -%}
  "{% endstatic_href %}>{{ lang | upcase }}</a></li>
  {%- endfor %}
</ul>
