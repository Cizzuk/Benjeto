---
layout: base
---

<main>
<header class="post">
{% if site.post.hide-profile != "true" and page.hide-profile != "true" %}
  <a href="{% if page.backto %}{{ page.backto }}{% else %}/{% endif %}">
  <img src="{{ site.profile.icon }}" alt="" aria-hidden="true">
  {{ site.profile.name }}
  </a>
{% endif %}
{% if page.untitled != "true" %}
  <h1>{{ page.title }}</h1>
{% endif %}
</header>

{{ content }}
</main>
