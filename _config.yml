# Website title.
title: Benjeto sample
# Website description.
description: >-
  Jekyll theme like social media profile.
# Language of the website.
lang: "en"
# Web site protocol and host name.
url: https://benjeto.pages.dev
permalink: pretty


##### Build settings #####

feed:
  # Maximum number of posts in the feed.
  posts_limit: 20
  tags:
    path: "/tags/"
  categories:
    - articles
    - clips

## Pagenate v1
# Maximum number of posts to be displayed on home page.
# If blank, disable paginate.
paginate: 10
paginate_path: "/pages/:num/"

## Pagenate-v2
#pagination:
#  enabled: true
  # Maximum number of posts to be displayed on home page.
#  per_page: 10
#  permalink: '/pages/:num/'
#  sort_reverse: true

# Polyglot
#languages: ["en", "ja"]
#default_lang: "en"
#exclude_from_localization: ["javascript", "images", "ico", "css", "public", "assets"]

defaults:
  - values:
      title: ""

sass:
  style: compressed
  sass_dir: _sass

plugins:
  - jekyll-feed
  - jekyll-paginate
  #- jekyll-paginate-v2
  #- jekyll-polyglot

exclude:
  - LICENSE.txt
  - README.md
  - README-ja.md
  - Gemfile
  - Gemfile.lock
  - benjeto-jekyll-theme.gemspec

